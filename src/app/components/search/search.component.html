<div class="container top-30">

  <div class="row">

    <label for="termini">Buscador de Artistas</label>
     <div class="col-md-3">
       <input [(ngModel)]="termino"
       (keyup)="buscarArtistas()"
       type="text"
       name="termino"
       class="form-control"
       placeholder="Buscar por artistas...">
       <hr>
     </div>

    <!--*ngFor="let artistas of _spotifyService.artistas"-->
    <div class="col-md-9">

      <div class="row">
        <div class="col-md-3 text-center puntero"
             [routerLink]="['/artista',artista.id]"
             *ngFor="let artista of _spotifyService.artistas">
          <img [src]="artista.images | sinfoto" class="img-fluid img-thumbnail">
          <p>
              {{ artista.name}}
          </p>
          <hr>
        </div>
      </div>
    </div>

  </div>

</div>
